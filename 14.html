<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var nowOn=new Date();
        //날짜와 시간 정보 겟

        var year=nowOn.getFullYear();
        var month=nowOn.getMonth()+1;
        var date=nowOn.getDate();
        var day=nowOn.getDay(); //0 에서 6 사이의 요일 반환
        var hours=nowOn.getHours();
        var minutes=nowOn.getMinutes();
        var seconds=nowOn.getSeconds();

        var dayStr=" ";

        if (day==0){
            dayStr="일";
        }
        else if (day==1){
            dayStr="월";
        }
        else if (day==2){
            dayStr="화";
        }
        else if (day==3){
            dayStr="수";
        }
        else if (day==4){
            dayStr="목";
        }
        else if (day==5){
            dayStr="금";
        }
        else{
            dayStr="토";
        }

        alert("오늘은 "+year+"년 "+month+"월 "+date+"일 "+dayStr+"요일 입니다.\n 지금은 "+hours+"시 "+minutes+"분 "+seconds+"초 입니다.");

        if (hours<12){
            alert("현재 시각은 오전입니다.");
        }
        else{
            alert("현재 시각은 오후입니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
