<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var nowOn=new Date();
        //날짜와 시간 정보 겟

        var year=nowOn.getFullYear();
        var month=nowOn.getMonth()+1;
        var date=nowOn.getDate();
        var hours=nowOn.getHours();
        var minutes=nowOn.getMinutes();
        var seconds=nowOn.getSeconds();

        alert("오늘은 "+year+"년 "+month+"월 "+date+"일 입니다.\n 지금은 "+hours+"시 "+minutes+"분 "+seconds+"초 입니다.");

        if (hours<12){
            alert("현재 시각은 오전입니다.");
        }
        else{
            alert("현재 시각은 오후입니다.");
        }
    </script>
</head>

</body>
</html>
